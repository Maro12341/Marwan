<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        /* إعدادات الخطوط وألوان الخلفية */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
        }
        /* شريط التنقل */
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: relative;
            text-align: right;
            padding: 14px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        /* أيقونة الهامبرغر */
        .menu-icon {
            cursor: pointer;
            color: white;
            font-size: 24px;
            position: absolute;
            right: 20px;
            top: 12px;
        }
        /* القائمة الجانبية */
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #444;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: -4px 0px 8px rgba(0, 0, 0, 0.5);
        }
        .side-menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .side-menu a:hover {
            background-color: #575757;
            border-radius: 10px;
        }
        .side-menu .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            color: white;
        }
        /* محتوى الصفحات */
        .content {
            padding: 40px;
            text-align: center;
            margin: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            max-width: 600px;
            margin: 20px auto;
        }
        /* إظهار القسم النشط */
        .active {
            display: block;
        }
        /* تزيين الصفحة الرئيسية */
        #home h1 {
            color: red;
            font-size: 2em;
            font-family: 'Arial', sans-serif;
        }
        #home img {
            border: 2px solid #333;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        /* تزيين صفحة الأسعار */
        #prices h1 {
            color: blue;
            font-size: 2em;
        }
        /* تزيين صفحة حول */
        #about h1 {
            font-size: 2em;
            color: #333;
        }
        /* خطوط زخرفية في الأسفل */
        .decorative-line {
            width: 80%;
            height: 4px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 20px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل وأيقونة الهامبرغر -->
    <div class="navbar">
        <span class="menu-icon" onclick="openMenu()">&#9776;</span>
    </div>

    <!-- القائمة الجانبية -->
    <div id="sideMenu" class="side-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
        <a href="#home" onclick="showContent('home')">HOME</a>
        <a href="#prices" onclick="showContent('prices')">PRICES</a>
        <a href="#about" onclick="showContent('about')">ABOUT</a>
    </div>

    <!-- محتوى الصفحات -->
    <div class="content active" id="home">
        <h1>Marwan Mohamed</h1>
        <img src="https://cdn.discordapp.com/attachments/605784155195834378/1304510075909701652/Untitled31_20241104221252.png?ex=672fa72e&is=672e55ae&hm=d909d940bdecc091c2004cf0d0092bc2c0f4b9e2dc1ac6ad42355393cab674f2&" alt="Your Image" width="300">
        <p>صفحة شخصية للمصمم مروان</p>
        <div class="decorative-line"></div>
    </div>

    <div class="content" id="prices">
        <h1>Prices</h1>
        <p>الاسعار</p>
                <img src="https://cdn.discordapp.com/attachments/605784155195834378/1304511756252741744/Untitled11_20241108202135.png?ex=672fa8bf&is=672e573f&hm=48e8e792544e05424ffa43e45727bcc30f36c51d04102858c87dd7fc5c6c70d4&" alt="Your Image" width="300">
        <p>To order contact: n8v8</p>
        <div class="decorative-line"></div>
    </div>

    <div class="content" id="about">
        <h1>About</h1>
        <p>مصمم محترف في مجال الديسكورد والسوشيال ميديا</p>
        <p>Marwan On Top</p>
        <div class="decorative-line"></div>
    </div>

    <script>
        /* فتح القائمة الجانبية */
        function openMenu() {
            document.getElementById("sideMenu").style.width = "250px";
        }
        /* غلق القائمة الجانبية */
        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
        }
        /* إظهار القسم المطلوب */
        function showContent(sectionId) {
            // إخفاء جميع الأقسام
            var contents = document.getElementsByClassName("content");
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.remove("active");
            }
            // إظهار القسم المطلوب
            document.getElementById(sectionId).classList.add("active");
            closeMenu(); // غلق القائمة بعد اختيار القسم
        }
    </script>

</body>
</html>
